<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>ToBooList</title>
</head>
<body>
    <header>
        <!-- logo e scritta -->
        <div class="logo">
            <img src="./img/Logo.png" alt="logo">
            <div class="logo-name">Toboolist</div>
        </div>
    </header>
    <main>       
        <!-- new task section  -->
        
        <section>
            <div class="container-styling-top">
                <div class="task-control">
                    <button class="add-task">Add Task</button>
                    <button class="add-section">Add Section</button>
                </div>
            </div>
        </section>

        <div class="container">
            <section>
                <div class="container-styling-tasks">
                    <div class="taskname wiew-all collapse-tab">
                        New Task
                    </div>
                    <div class="tasks">
                        <span class="done"></span>
                        <span class="task">Quarterly Newsletter</span>
                        <span class="label-a"></span>
                    </div>
                </div>
            </section>
            <!-- today section  -->
            <section>
                <div class="container-styling-tasks">
                    <div class="taskname wiew-all collapse-tab">
                        Today
                    </div>
                    <div class="tasks">
                        <span class="done"></span>
                        <span class="task">Recruiting blog post</span>
                        <span class="label-a"></span>
                    </div>
                    <div class="tasks">
                        <span class="done"></span>
                        <span class="task">Mobile app launch</span>
                        <span class="label-b"></span>
                    </div>
                    <div class="tasks">
                        <span class="not-done"></span>
                        <span class="task">Interview John H.</span>
                        <span class="label-c"></span>
                    </div>
                    <div class="tasks">
                        <span class="done"></span>
                        <span class="task">Summit Update to mobile storefronts</span>
                        <span class="label-d"></span>
                    </div>
                </div>
            </section>
            <!-- upcoming task section  -->
            <section>
                <div class="container-styling-tasks">
                    <div class="taskname wiew-all collapse-tab">
                            Upcoming
                    </div>
                    <div class="tasks">
                        <span class="not-done"></span>
                        <span class="task">Schedule meeting with Alex</span>
                        <span class="label"></span>
                    </div>
                    <div class="tasks">
                        <span class="done"></span>
                        <span class="task">Homepage refresh</span>
                        <span class="label-e"></span>
                    </div>
                    <div class="tasks">
                        <span class="done"></span>
                        <span class="task">Onboard new Sales team members</span>
                        <span class="label-f"></span>
                    </div>
                    <div class="tasks">
                        <span class="done"></span>
                        <span class="task">Review editorial calendar</span>
                        <span class="label-a"></span>
                    </div>
                </div>
            </section> 
        </div>

    </main>

</body>
</html>
