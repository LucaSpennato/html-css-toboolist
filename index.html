<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>ToBooList</title>
</head>
<body>
    <header>
        <!-- logo e scritta -->
        <div class="logo">
            <img src="./img/Logo.png" alt="logo">
            <div class="logo-name">Toboolist</div>
        </div>
    </header>
    <main>       
        <section>
            <div class="container container-styling-top">
                <div class="task-control">
                    <button class="add-task">Add Task</button>
                    <button class="add-section">Add Section</button>
                </div>
            </div>
        </section>

        <section>
            <div class="container container-styling-tasks">
                <div class="new-task wiew-all collapse-tab">
                    New Task
                </div>
                <div class="tasks">
                    <span class="done"></span>
                    <span class="task">Quarterly Newsletter</span>
                    <span class="label-a"></span>
                </div>
            </div>
        </section>
        <section>
            <div class="today-task"></div>
        </section>
        <section>
            <div class="upcoming-task"></div>
        </section>
    </main>

</body>
</html>
